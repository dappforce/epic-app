---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mainnet-grillchat
  name: mainnet-grillchat
  namespace: sub-back
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: mainnet-grillchat
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainnet-grillchat
  namespace: sub-back
  annotations:
    ingress.kubernetes.io/from-to-www-redirect: 'true'
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
    nginx.org/client-max-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/client-max-body-size: '10m'

spec:
  ingressClassName: nginx
  rules:
    - host: grill.so
      http:
        paths:
          - backend:
              service:
                name: mainnet-grillchat
                port:
                  number: 3000
            path: '/'
            pathType: Prefix

  tls:
    - hosts:
        - grill.so
      secretName: mainnet-grill-ssl

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mainnet-grillchat-env
  namespace: sub-back
data:
  REDIS_HOST: 'mainnet-grill-redis-master.default'
  REDIS_PORT: '6379'
  NEXT_PUBLIC_SPACE_IDS: '12659,12660,12455,12662'
  NEXT_PUBLIC_SQUID_URL: 'https://squid.subsquid.io/subsocial/graphql'
  NEXT_PUBLIC_APP_ID: '1'
  NEXT_PUBLIC_SUBSTRATE_URL: 'https://para.subsocial.network'
  NEXT_PUBLIC_SUBSTRATE_WSS: 'wss://para.subsocial.network'
  NEXT_PUBLIC_DATAHUB_QUERY_URL: 'https://sub-data-hub.subsocial.network/graphql'
  NEXT_PUBLIC_DATAHUB_SUBSCRIPTION_URL: 'wss://sub-data-hub.subsocial.network/graphql-ws'
  DATAHUB_QUEUE_URL: 'https://sub-queue-data-hub.subsocial.network/graphql'
  NEXT_PUBLIC_OFFCHAIN_POSTING_HUBS: '12662'
  NEXTAUTH_URL: 'https://grill.so'
