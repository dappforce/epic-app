---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grillchat-<BRANCH>
  name: grillchat-<BRANCH>
  namespace: sub-back
spec:
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: grillchat-<BRANCH>
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grillchat-<BRANCH>
  namespace: sub-back
  annotations:
    ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.org/client-max-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/client-max-body-size: "10m"

spec:
  ingressClassName: nginx
  rules:
    - host: <BRANCH>-grillchat.subsocial.network
      http:
        paths:
          - backend:
              service:
                name: grillchat-<BRANCH>
                port:
                  number: 3000
            path: "/"
            pathType: Prefix

  tls:
    - hosts:
        - <BRANCH>-grillchat.subsocial.network
      secretName: subsocial-ssl

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grillchat-<BRANCH>-env
  namespace: sub-back
data:
  REDIS_HOST: "redis-master.default"
  REDIS_PORT: "6379"
