apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grillchat-<BRANCH>
  name: grillchat-<BRANCH>
  namespace: sub-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grillchat-<BRANCH>
  template:
    metadata:
      labels:
        app: grillchat-<BRANCH>
      name: grillchat-<BRANCH>
    spec:
      containers:
        - image: <IMAGE>
          imagePullPolicy: IfNotPresent
          name: grillchat-<BRANCH>
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: grillchat-<BRANCH>-env
            - secretRef:
                name: grillchat-secret
      imagePullSecrets:
        - name: dockerhub
      restartPolicy: Always
